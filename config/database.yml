default: &default
  adapter:  postgis
  encoding: unicode
  pool: 5

development:
  <<: *default
  username: postgres
  password: root
  host: db
  database: vnda_shipping_development

test:
  <<: *default
  username: postgres
  password: root
  host: db
  database: vnda_shipping_test

production:
  encoding: utf8
  pool: 15
  url: <%= ENV['DATABASE_URL'].sub(/^postgres/, "postgis") if ENV['DATABASE_URL'] %>
